syntax = "proto3";
option go_package = "ITU/grpc/proto";

message Request {
    string clientID = 1;
    int64 amount = 2;
}

message PlsResult {
    string clientID = 1;
}

message Response {
    string ack = 1;
}

message Outcome {
    string winner = 1;
    int64 winnerAmount = 2;
}

message BullyRequest {
    string senderport = 1;
}

message BullyResponse {
    string alphaPort = 1;
}

service GangnamStyle {
    rpc Bid(Request) returns (Response);
    rpc Result(PlsResult) returns (Outcome);
    rpc Bully(BullyRequest) returns (BullyResponse);
}

