syntax = "proto3";
option go_package = "ITU/grpc/proto";

message Request {
    string clientID = 1; // ID to identify the bidder
    int64 amount = 2; // How much they want to bid
}

message plsResult {
    string clientID = 1; // ID to identify who wants to know
}

message Response{
    string ack = 1; // Success, fail or exception
}

message Outcome{
    string winner = 1; // Who won the auction
    int64 winnerAmount = 2; // The highest bid
}

service gangnamStyle{
    rpc bid(Request) returns (Response){};
    rpc result(plsResult) returns (Outcome){};
    
}
