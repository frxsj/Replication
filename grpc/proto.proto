syntax = "proto3";
option go_package = "ITU/grpc/proto";

message Request {
    string method = 1; // What does the client want to do?
    int64 input = 2; // How much do they want to bid?
}

message Response{
    string outcome = 1; // Current update
}

service gangnameStyle{
    rpc sendRequest(Request) returns (Response){};
}

